name: Build and Deploy Flutter Web

on:
  push:
    # Jalankan di semua branch; hindari loop saat hanya mengubah folder docs
    paths-ignore:
      - 'docs/**'
  pull_request:
    # Jalankan di semua PR
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deploy even if no changes'
        required: false
        default: 'false'
        type: boolean

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.5'
        channel: 'stable'
        cache: true
        
    - name: Get Flutter dependencies
      run: flutter pub get
    
    - name: Sync web/version.json from pubspec
      run: |
        dart --version
        dart run tool/sync_version.dart
      
    - name: Analyze Flutter code
      run: flutter analyze --no-fatal-infos
      
    - name: Run Flutter tests
      run: flutter test
      
    - name: Build Flutter web
      run: flutter build web --release --base-href "/mti_pontianak/"
      
    - name: Deploy to docs folder
      run: |
        # Create docs directory if it doesn't exist
        mkdir -p docs
        
        # Remove existing docs content (cross-platform compatible)
        rm -rf docs/*
        rm -rf docs/.[!.]*
        
        # Copy build output to docs
        cp -r build/web/* docs/
        
        # Create .nojekyll file to bypass Jekyll processing
        touch docs/.nojekyll
        
    - name: Commit and push changes
      env:
        FORCE_DEPLOY: ${{ github.event.inputs.force_deploy }}
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Add all changes in docs folder
        git add docs/
        
        # Check if there are changes to commit or force deploy is enabled
        if git diff --staged --quiet && [ "$FORCE_DEPLOY" != "true" ]; then
          echo "No changes to commit and force deploy is disabled"
        else
          if [ "$FORCE_DEPLOY" = "true" ]; then
            git commit -m "ðŸš€ Force deploy: Update web build $(date +'%Y-%m-%d %H:%M:%S UTC')" || echo "Nothing to commit"
          else
            git commit -m "ðŸš€ Auto-deploy: Update web build $(date +'%Y-%m-%d %H:%M:%S UTC')"
          fi
          git push origin ${{ github.ref_name }}
        fi